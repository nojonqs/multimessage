services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data:Z
  web:
    build: ./multimessage
    command: sh -c "python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000"
    ports:
      - "${APP_PORT}:${APP_PORT}"
    env_file:
      - .env
    depends_on:
      - db
