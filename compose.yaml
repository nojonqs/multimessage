services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data:Z
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  web:  
    build: ./multimessage
    ports:
      - "${APP_PORT}:${APP_PORT}"
    env_file:
      - .env
    depends_on:
      - db
      - signal-cli-rest-api
    volumes:
      - "./static-lib:/static:Z"
      - "./multimessage:/app:Z"

  signal-cli-rest-api:
    image: bbernhard/signal-cli-rest-api:latest
    environment:
      - MODE=json-rpc #supported modes: json-rpc, native, normal
      #- AUTO_RECEIVE_SCHEDULE=0 22 * * * #enable this parameter on demand (see description below)
    ports:
      - "${SIGNALCLI_PORT}:${SIGNALCLI_PORT}"
    volumes:
      - ./data/signal-cli:/home/.local/share/signal-cli:Z


