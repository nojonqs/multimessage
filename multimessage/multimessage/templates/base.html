<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>multi_message</title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}"/>

    <!-- Bootstrap Javascript -->
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>

    <!-- jQuery -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>

  </head>
  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid d-flex">
        <a class="navbar-brand" href="{% url 'contact:index' %}">multi_message</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item ms-2">
              <a type="button" class="nav-link" href="{% url 'contact:signal_send_message' %}">Send Messages</a>
            </li>
            <li class="nav-item ms-2">
              <a type="button" class="nav-link" href="{% url 'contact:contact_overview' %}">Contacts</a>
            </li>
            <li class="nav-item ms-2">
              <a type="button" class="nav-link" href="{% url 'contact:group_overview' %}">Groups</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a type="button" class="nav-link" href="{% url 'contact:signal_setup' %}">Setup</a>
            </li>
          </ul>
        </div>
      </div>
    </nav> 
    <div class='container-fluid'>
      <div class="mx-5 px-5">
        {% block content %}{% endblock content %}
      </div>
    </div>
    {% block javascript %}{% endblock javascript %}
  </body>
</html>
